# .github/workflows/ci.yml

# Name of the workflow visible on GitHub
name: Python Calculator CI

# When this workflow should run
on:
  push:
    branches:
      - main # Triggers on pushes to the 'main' branch
  pull_request:
    branches:
      - main # Triggers on pull requests targeting 'main'

# Define the jobs
jobs:
  build:
    # The operating system environment for the job
    runs-on: ubuntu-latest # A Linux virtual machine provided by GitHub

    # Steps to execute within the job
    steps:
    # 1. Checkout your repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up a Python environment
    - name: Set up Python environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # You can change this to '3.10', '3.11', or '3.x'

    # 3. Install project dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip # Ensure pip is up-to-date
        pip install -r requirements.txt     # Install pytest from your requirements.txt

    # 4. Run your unit tests
    - name: Run tests
      run: |
        pytest # This command finds and runs all tests in test_calculator.py